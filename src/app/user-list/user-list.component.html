<div class="container" style="margin-top: 20px;">
    <table class="table">
        <tr>
            <th>Domain Name</th>
            <th>Topic</th>
            <th>Material</th>
            
        </tr>

        <tr *ngFor="let user of userList">
            <td>{{user.domain_name}}</td>
            <td>{{user.topic}}</td>
            <td>{{user.material}}</td>
            <td>
                <button class="btn btn-warning" [routerLink]="['/update-user',user.id]">Edit</button>
                <button class="btn btn-danger" style="color: black;" (click)="remove(user.id)">Remove</button>
            </td>
    </table>
    <a [routerLink]="['/add-user']" class="btn btn-primary">Add New</a>
    <a [routerLink]="['/admin-material']" class="btn btn-primary">User view</a>
    <a [routerLink]="['/login']" class="btn btn-primary">Logout</a>

</div>
