<div class="container" style="margin-top: 20px;">
    <p-table [value]="userList"> 
    <!-- [paginator]="true" [rows]="10" [showCurrentPageReport]="true" responsiveLayout="scroll"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
        [rowsPerPageOptions]="[10,25,50]"> -->
        <ng-template pTemplate="header">
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Mobile</th>
                <th>Gender</th>
                <th>Action</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-user>
            <tr>
                <td>{{user.name}}</td>
                <td>{{user.email}}</td>
                <td>{{user.mobile}}</td>
                <td>{{user.gender}}</td>
                <td>
                    <!-- <a pButton pRipple type="button" [routerLink]="['/update-user',user.id]" icon="pi pi-user-edit"
                        class="p-button-rounded"></a>
                    <a pButton pRipple type="button" (click)="remove(user.id)" style="margin-left: 5px;"
                        icon="pi pi-trash" class="p-button-rounded"></a> -->
                    <button [routerLink]="['/update-user',user.id]">Edit</button>
                    <button (click)="remove(user.id)">Remove</button>
                </td>
            </tr>
            <!-- <a [routerLink]="['/add-user']" class="btn btn-primary">Add New</a> -->
        </ng-template>
        <!-- <ng-template pTemplate="paginatorleft">
            <a [routerLink]="['/add-user']" class="btn btn-primary">Add New</a>
        </ng-template> -->
    </p-table>
    <a [routerLink]="['/add-user']" class="btn btn-primary">Add New</a>
</div>
