<div class="container" style="margin-top: 20px;">
    <table class="table">
        <tr>
            <th>Domain Name</th>
            <th>Material</th>
            
        </tr>

        <tr *ngFor="let user of userList">
            <td>{{user.domain_name}}</td>
            <td>{{user.material}}</td>
            <td> 
                <button class="btn btn-warning" [routerLink]="['/detail-view',user.id]">View Detail</button>
            </td>
    </table>

    <a [routerLink]="['/course']" class="btn btn-primary">Back</a>

</div>
